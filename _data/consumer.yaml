- slug: apis-today
  title: APIs Today
  description: >-
    We are moving well beyond the old days of API mashups, or even applications
    using just a handful of APis. Applications are depending on entire stack of
    APIs, employing 10s or 100s of API resources to deliver applications across
    multiple web and mobile channels. Consuming APIs aren't just for developers,
    and about building applications, APIs are fueling many new trends that allow
    even non-developers to consume APIs and put them to use in documents,
    spreadsheets, and other common tools we depend on everyday for our personal
    and professional lives.
