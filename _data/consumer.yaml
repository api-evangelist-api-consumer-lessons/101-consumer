- slug: consuming-api
  title: Consuming APIs 101
  description: >-
    APIs came in to existence to satisfy a demand for access to valuable
    content, data and resources, and the more APis that are developed, the more
    the appetite for API consumption has grown. APIs enable website, web and
    mobile applications to build applications, using resources that were
    completely out of reach in even the recent past. Some API resources, like a
    simple city look-up by postal code, might be simple enough that a developer
