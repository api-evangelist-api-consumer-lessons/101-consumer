- slug: authentication
  title: Authentication
  description: >-
    Before you can unlock the value of an API, you need to understand how common
    authentication patterns work for any API. Some API providers use basic
    authentication, which is baked into HTTP, while others use application or
    developer keys to be able to talk with APIs. oAuth is fast becoming default
    for API providers who serve up private users information, allowing platforms
    to manage identity and access in a way that gives control over to end-users
    of applications built on top of APIs. Many providers are also using SSL as
    default for all API communication, protecting API consumption.
