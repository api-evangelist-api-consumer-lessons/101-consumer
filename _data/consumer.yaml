- slug: starts-with-a-need
  title: Starts with a Need
  description: >-
    <p>API consumers rarely want to use an API, just to learn about APIs, they
    have a need, a problem they need to solve. They want to provide a feature in
    their website, or mobile application. Often times people just want two
    systems to talk to each other, or be able to analyze and visualize
    information in a particular way, to accomplish a business or personal
    objective.</p><p>When helping folks understand what is possible with APIs, I
    always ask about their motivations for doing APIs. APIs can be a lot of
    different things to a lot of different people, and helping make sure API
    conversations are relevant to your business, career, and personal interests
    helps make it something you'll keep coming back to learn more about.</p>
