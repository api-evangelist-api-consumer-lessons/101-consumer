- slug: in-perfect-world-everyone-provides-and-consumes-api
  title: In Perfect World Everyone Provides and Consumes API
  description: >-
    There are over thousands of public APIs available on the open Internet, and
    if you are building applications, you are most likely consuming APIs, as
    well as designing, deploying, and managing your own APIs. The best API
    providers, consume their own APIs, as well as the APIs of other providers.
    To truly understand what makes a good API, you should be consuming, as well
    as providing APIs.
