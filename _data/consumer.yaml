- slug: terms-of-service
  title: Terms of Service
  description: >-
    Everything on the Internet today is guided buy the terms of service of web
    and mobile applications, and their underlying API platforms. TOS dictate how
    developers can use APIs, and the end-users can take advantage of services on
    the platform. Nobody reads TOS before they sign up for online services, but
    if you are looking to build a business on top of any API, you should read
    the TOS to see if it is something that will support what you are looking to
    do.
