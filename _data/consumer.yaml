- slug: software-as-a-service
  title: Software as a Service (SaaS)
  description: >-
    <p>The primary motivation for API integration is to provide access to data,
    content, and other resources available in online Software as a Service
    (SaaS) platforms. Services like Evernote for notes, Pinboard for links,
    Flickr for photos, and Youtube for videos, all use APIs to enable
    integration with other applications, as well as basic data portability for
    software users.</p><p>Learning about the APIs that exist for the services
    you already depend on is a great way to apply APIs in a meaningful way, that
    can make an impact on how you work and do business. If you are using the
    mobile app of any online platform, there is a good chance they have an API
    that you can also put to use to better make sense of the data, content,
    images, video, and other information you depend on online.
