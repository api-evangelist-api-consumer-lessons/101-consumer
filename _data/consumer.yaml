- slug: embeddable-tools
  title: Embeddable Tools
  description: >-
    The popularity of platforms like Twitter and Facebook owe a great deal of
    their buzz to the fact that there were embeddable buttons, badges, and
    widgets, allowing for the sharing, syndication, and engagement with their
    platform using API driven, embeddable tools. The ability to copy and paste a
    little bit of code, maybe configure a few settings, and be able to publish
    data, content, media, and other digital resources is the cornerstone of any
    API integration.
