- slug: integration
  title: Integration
  description: >-
    Actual integration between applications and APIs, is ultimately up to API
    consumers, but API providers and a growing number of API tools and services,
    are making API integrations easier, and often automated. Most web API
    resources can be accessed via a simple URL, something anyone, with a basic
    amount of web knowledge, can integrate API resources into their world.
