- slug: webhooks
  title: Web Hooks
  description: >-
    Webhooks enable API platforms to push data, and notify any other URL of a
    change or event that has occurred via the platform. Webhooks are how API
    platforms become a two way street, allowing API consumers to make APIs work
    for them, and reduce the overhead of application usage when it comes to
    polling API resources. Webhooks are an API integrators best friend, and
    always look for them on platforms before considering which resource is best
    for your application or use case.
