- slug: discovering-the-apis-you-need
  title: Discovering The APIs You Need
  description: >-
    The API savvy technologists are aware of the vast wealth of APis available
    today, and know to Google for the API they need, visit API directories like
    ProgrammableWeb or Mashape, and emerging API search engines like APIs.io.
    Even with the handful of API discovery solutions out there, sometimes the
    best way to find an API is by using a search engine, and just relying on the
    web to find machine readable versions of the data and content you are
    needing.
